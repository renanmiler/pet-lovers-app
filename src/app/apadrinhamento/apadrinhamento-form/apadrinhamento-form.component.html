<p-dialog #form header="Novo Apadrinhamento" [(visible)]="formVisible" [closable]="false" [draggable]="false" [resizable]="false" closeIcon="false" [modal]="true" position="center">
    
    <ng-template pTemplate="content">
        <form style="width: 700px; height: 350px" [ngSwitch]="activeIndex">
            <div class="card">
                <p-steps #steps [readonly]="true" [model]="stepsMenu" [activeIndex]="activeIndex"></p-steps>
            </div>
            <div *ngSwitchCase=0>
                <div class="grid p-fluid">
                    <div class="col-12 md:col-6">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                            <input type="text" pInputText placeholder="Nome do pet">
                        </div>
                    </div>
                    
                    <div class="col-12 md:col-6">
                        <div>
                            <p-dropdown placeholder="Qual o pet?" [options]="petypes" optionLabel="type"></p-dropdown>     
                        </div>
                    </div>
                </div>
                    
                <h5>Região</h5>
                <div class="grid">
                    <div class="col-12 md:col-6">
                        <div class="p-inputgroup">
                            <input type="text" pInputText placeholder="Estado">   
                        </div>
                    </div>
                    <div class="col-12 md:col-6">
                        <div class="p-inputgroup">
                            <input type="text" pInputText placeholder="Estado">   
                        </div>
                    </div>
                </div>
                
                <h5>Info sobre o apadrinhamento</h5>
                <div class="grid">
                    <div class="col-12">
                        <div class="p-inputgroup">
                          
                            <span class="p-float-label">
                                <textarea id="float-input" rows="5" cols="30" pInputTextarea></textarea>
                                <label for="float-input">Quais doações o animal necessita?</label>
                            </span> 
                        </div>
                    </div>
                </div>
            </div>

            <div *ngSwitchCase=1>
                <div class="grid p-fluid">
                    <div class="col-12 md:col-6">
                        <div class="p-inputgroup">
                            <input type="text" pInputText placeholder="Bairro">
                        </div>
                    </div>
                    
                    <div class="col-12 md:col-6">
                        <div>
                            <input type="text" pInputText placeholder="Cidade">
                        </div>
                    </div>
                </div>
                    
                <div class="grid">
                    <div class="col-12 md:col-6">
                        <div class="p-inputgroup">
                            <input type="text" pInputText placeholder="Estado">   
                        </div>
                    </div>
                    <div class="col-12 md:col-6">
                        <div class="p-inputgroup">
                            <input type="text" pInputText placeholder="Estado">   
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </ng-template>
    
        
    <ng-template pTemplate="footer">
        <div class="m-2">
            <button pButton *ngIf="!activeIndex" label="Próximo" class="p-button-rounded p-button-outlined" (click)="this.activeIndex = 1"></button>
            <button pButton *ngIf="activeIndex" label="Concluir" class="p-button-rounded" (click)="this.formVisible = false; this.activeIndex = 0"></button>
        </div>
    </ng-template>

</p-dialog>
